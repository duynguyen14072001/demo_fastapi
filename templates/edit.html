<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <title>Edit Spending</title>
</head>

<body>
    <form class="max-w-sm mx-auto mt-[100px]" action="/update/{{spending.id}}" method="POST">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 mt-[30px]">Name</label>
        <input type="name" id="name" value="{{spending.name}}" name="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">

        <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 mt-[30px]">Amount</label>
        <input type="amount" id="amount" value="{{spending.amount}}" name="amount"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">

        <label for="date" class="block mb-2 text-sm font-medium text-gray-900 mt-[30px]">Date</label>
        <input type="date" id="date" value="{{spending.date}}" name="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">

        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 mt-[30px]">Type</label>
        <select id="type" name="type"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            <option value="Thu">Thu</option>
            <option value="Chi">Chi</option>
        </select>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-80 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-[50px]">Update</button>

    </form>


</body>

<script>
    const spendingType = "{{ spending.type }}";
    $(document).ready(function () {
        $('#type').val(spendingType).change();
    });
</script>

</html>
